name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # インストールしたい Node.js のバージョンを指定します

      #- name: Install dependencies
      #  run: npm install

      # - name: Build
      #  run: npm run build  # ビルドコマンドを実行します

      - name: start Node.js
        run: npm start

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # ビルドされたファイルの格納先ディレクトリを指定します